<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Tracker âš¡</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="title">
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg?v=029" alt="BTC" />
          <h1>Bitcoin Tracker</h1>
        </div>
        <div id="ticker" class="ticker">Connecting to Binance...</div>
      </header>

      <main class="card glass">
        <h2>ðŸ“Š Manage Positions</h2>

        <form id="form" class="form">
          <input id="entry" type="number" step="0.01" placeholder="Entry Price (USDT)" required />
          <input id="quantity" type="number" step="0.0001" placeholder="Quantity (BTC)" required />
          <select id="type">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
          </select>
          <button type="submit" class="btn-primary">Add</button>
        </form>

        <table class="table">
          <thead>
            <tr>
              <th>Entry</th>
              <th>Qty</th>
              <th>Type</th>
              <th>Current</th>
              <th>P/L (USDT)</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="positions"></tbody>
        </table>
      </main>

      <footer class="footer">Â© 2025 Bitcoin Tracker â€” Sergio Acosta Quintana</footer>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
